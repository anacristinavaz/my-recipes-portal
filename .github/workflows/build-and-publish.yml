name: Build & Publish Images
build:
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v4


- name: Set up QEMU
uses: docker/setup-qemu-action@v2


- name: Set up Docker Buildx
uses: docker/setup-buildx-action@v2


- name: Login to registry
uses: docker/login-action@v2
with:
registry: ${{ env.REGISTRY }}
username: ${{ github.actor }}
password: ${{ secrets.GHCR_TOKEN }}


- name: Determine changed services
id: changed
run: |
echo "CHANGED=$(git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep '^services/' | cut -d'/' -f2 | sort -u | tr '\n' ' ')" >> $GITHUB_OUTPUT


- name: Build & push images
if: steps.changed.outputs.CHANGED != ''
run: |
for service in ${{ steps.changed.outputs.CHANGED }}; do
echo "Building $service"
docker buildx build --platform linux/amd64,linux/arm64 \
-t ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/$service:${{ github.sha }} \
-t ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/$service:latest \
--push services/$service
done


- name: Tag release images
if: github.ref == 'refs/heads/main'
run: |
echo "Tagged images for main branch"


publish-mobile:
runs-on: ubuntu-latest
needs: build
if: ${{ contains(steps.changed.outputs.CHANGED, 'mobile') }}
steps:
- uses: actions/checkout@v4
- name: Set up Flutter
uses: subosito/flutter-action@v2
with:
flutter-version: '3.10.0'
- name: Build Flutter web
run: |
cd mobile
flutter pub get
flutter build web --release
- name: Upload build artifact
uses: actions/upload-artifact@v4
with:
name: flutter-web-build
path: mobile/build/web